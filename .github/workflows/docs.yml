name: Generate Documentation

on:
  push:
    paths-ignore:
      - "cmake/**"
  pull_request:
    paths:
      - "docs/sphinx/**"

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Bump Version Number
        shell: bash
        if: github.event_name == 'push'
        run: |
          VERTEST="\#define\sLIBOBS_API_\w+_VER\s([0-9]{1,2})"
          VER=""
          MAJOR=""
          while IFS= read -r l
          do
              if [[ $l =~ $VERTEST ]]; then
                  if [[ $VER = '' ]]; then MAJOR="${BASH_REMATCH[1]}"; else VER+="."; fi
                  VER+="${BASH_REMATCH[1]}"
              fi
          done < "libobs/obs-config.h"

          SVER="version = '([0-9\.]+)'"
          RVER="version = '$VER'"
          SREL="release = '([0-9\.]+)'"
          RREL="release = '$VER'"
          SCOPY="copyright = '([A-Za-z0-9, ]+)'"
          RCOPY="copyright = '2017-$(date +"%Y"), Hugh Bailey'"
          sed -i -E -e "s/${SVER}/${RVER}/g" -e "s/${SREL}/${RREL}/g" -e "s/${SCOPY}/${RCOPY}/g" docs/sphinx/conf.py
      - uses: sphinx-notes/pages@v2
        with:
          documentation_path: 'docs/sphinx'
          requirements_path: './docs/sphinx/requirements.txt'
          sphinx_version: '4.3.2'
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
